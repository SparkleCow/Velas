<section class="form-section mb-5">
    <div class="container">
      <div class="row">
        <div class="form col-sm-6 text-black">
          <div class="px-5 ms-xl-4 mt-5">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-light">Velas Candil</span>
          </div>
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-0 pt-5 pt-xl-0 mt-xl-n0">
            <form #myForm="ngForm" (ngSubmit)=enviar() style="width: 23rem;">
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registro</h3>
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="name" class="form-control form-control-lg" 
                [(ngModel)]="userRequestDto.firstName" [ngModelOptions]="{standalone: true}"/>
                <label class="form-label" for="name">Nombres</label>
              </div>
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="lastname" class="form-control form-control-lg" 
                [(ngModel)]="userRequestDto.lastName" [ngModelOptions]="{standalone: true}"/>
                <label class="form-label" for="lastname">Apellidos</label>
              </div>
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="username" class="form-control form-control-lg" 
                [(ngModel)]="userRequestDto.username" [ngModelOptions]="{standalone: true}"/>
                <label class="form-label" for="username">Nombre de usuario</label>
              </div>
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-lg" 
                [(ngModel)]="userRequestDto.email" [ngModelOptions]="{standalone: true}"/>
                <label class="form-label" for="email">Correo</label>
              </div>
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg" 
                [(ngModel)]="userRequestDto.password" [ngModelOptions]="{standalone: true}"/>
                <label class="form-label" for="password">Contrase√±a</label>
              </div>
              <div class="pt-1 mb-4">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block" type="submit">Registrarse</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="../../assets/banner_login.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
